<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./images/img.jpg">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./images/image.jpg">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./images/imgBan.jpg">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://assets.myntassets.com/w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/7/28/6107d28b-2bcb-44e6-9743-655b54550b8f1659020199598-Workwear_Desk--1-.jpg" alt="Third slide">
    </div>
  </div>
</div>
	
	
	<div style="font-style:oblique;color: #131c89;margin-top:5rem;">
		<h1>CATEGORIES TO BAG</h1>
	</div>
	
	
	<div class="d-flex flex-wrap justify-content-around m-5">
		<div class="d-flex flex-column align-items-center m-3" th:each="cat : ${listCategories}">
			<div style="text-align: center;"><img th:src="@{${cat.imagePath}}" width="220px" height="220px"/></div>
			<div>
				<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
		</div>
	</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
